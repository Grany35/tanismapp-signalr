<div *ngIf="!authService.isAuthenticated()">
  <div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
      <h1>Ruh Eşini Bul</h1>
      <p class="lead">Insanlarla tanışmak için kayıt ol...</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg" style="margin-right: 5px;">Kayıt Ol</button>
        <button class="btn btn-primary btn-lg">Bilgi</button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
